<div class="mycontainer clearfix">
  <p class="sectionTitle">
    Top News
  </p>
  <hr class="belowSectionTitle">
  <div class="singleCol float-left">
    <div class="mainNews">
      <div class="img text-center">
        <img [src]="chosenPost.photo" alt="" class="centerImg">
      </div>
      <div class="content clearfix ">
        <p class="semiBold mrg-top-20 f-lg position-relative">
          <a [href]="chosenPost.link" class="black">{{chosenPost.title}}</a></p>
        <div class="internalTopNews clearfix">
          <div class="float-left mrg-top-20">
            <span class="light  mrg-right-20"><i class="fas fa-user clock"></i>amruismaiil</span>
            <span class="light"><i class="far fa-clock clock"></i> 30 min ago</span>
          </div>
          <a [href]="chosenPost.link" class="readMore mrg-top-20">Read more</a>
        </div>
      </div>
    </div>
  </div>
  <app-style-top-news (valueChange)='displayMain($event)' [posts]='posts'></app-style-top-news>

</div>
