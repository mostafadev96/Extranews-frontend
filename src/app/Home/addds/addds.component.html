<div class="mycontainer">
  <p class="sectionTitle">
    AD SPACE
  </p>
  <hr class="belowSectionTitle">
  <div class="allAds clearfix">
    <div class="singleAdd" *ngFor="let ad of ads">
      <div class="adddImg text-center">
        <img [src]="ad.photo" alt="" class="centerImg">
      </div>
      <div class="adddContent">
        <p class="f-18 latoBlack"><a [href]="ad.link" class="black">{{ad.title}}</a></p>
      </div>
      <hr>
      <div class="adddFooter clearfix">
        <div class="float-left">
          <span class="light  mrg-right-20"><i class="fas fa-user clock"></i>{{ad.author}}</span>
          <span class="light"><i class="far fa-clock clock"></i> {{ad.since | titlecase}} ago</span>
        </div>
        <div class="float-right">
          <a [href]="ad.link" class="black bold">READ MORE</a>
        </div>
      </div>
    </div>
  </div>
</div>
